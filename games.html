<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gaming Community | TwsdLl99 X Nuwanda~10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #cccccc;
            --accent: #5865F2;
            --accent-dark: #3a45a5;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --valorant-red: #ff4655;
            --fivem-blue: #2a475e;
            --cod-orange: #f6921e;
            --csgo-blue: #4b69b1;
            --minecraft-green: #5db556;
            --fortnite-purple: #9b50ba;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--primary);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            padding: 2rem;
            animation: fadeIn 1.5s ease;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 50px rgba(88, 101, 242, 0.4);
        }
        
        .logo img {
            width: 75%;
            height: 75%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .logo:hover img {
            transform: scale(1.1);
        }
        
        .logo-ring {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            pointer-events: none;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 1.5rem 0;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 15px rgba(255, 255, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            border-radius: 3px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--secondary);
            margin: 2rem auto;
            max-width: 700px;
            line-height: 1.8;
            position: relative;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .nav-btn {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .discord-btn {
            background-color: var(--accent);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }
        
        .discord-btn:hover {
            background-color: var(--accent-dark);
        }
        
        .games-section {
            margin: 3rem 0;
            width: 100%;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            border-radius: 3px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .game-card {
            background: rgba(20, 20, 20, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .game-name {
            font-weight: 600;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .game-description {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .logo-container { width: 150px; height: 150px; }
            .tagline { font-size: 1rem; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .games-grid { grid-template-columns: repeat(2, 1fr); }
            .section-title { font-size: 1.8rem; }
            .game-logo { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="twsxnuwanda.jpg" alt="TwsdLl99 X Nuwanda Logo">
                <div class="logo-ring"></div>
            </div>
        </div>
        
        <h1>Our Gaming Community</h1>
        
        <p class="tagline">We play and compete in these awesome games together</p>
        
        <div class="games-section">
            <div class="games-grid">
                <div class="game-card">
                    <img src="valorant.jpg" alt="Valorant" class="game-logo">
                    <div class="game-name">Valorant</div>
                    <div class="game-description">Tactical FPS shooter</div>
                </div>
                
                <div class="game-card">
                    <img src="fivem.jpg" alt="FiveM" class="game-logo">
                    <div class="game-name">FiveM</div>
                    <div class="game-description">GTA V multiplayer</div>
                </div>
                
                <div class="game-card">
                    <img src="callofdutty.jpg" alt="Call of Duty" class="game-logo">
                    <div class="game-name">Call of Duty</div>
                    <div class="game-description">Military shooter</div>
                </div>
                
                <div class="game-card">
                    <img src="csgo.jpg" alt="CS:GO" class="game-logo">
                    <div class="game-name">CS:GO</div>
                    <div class="game-description">Competitive FPS</div>
                </div>
                
                <div class="game-card">
                    <img src="minecraft.jpg" alt="Minecraft" class="game-logo">
                    <div class="game-name">Minecraft</div>
                    <div class="game-description">Sandbox adventure</div>
                </div>
                
                <div class="game-card">
                    <img src="fortnite.jpg" alt="Fortnite" class="game-logo">
                    <div class="game-name">Fortnite</div>
                    <div class="game-description">Battle Royale</div>
                </div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Back to Home</a>
            <a href="https://discord.gg/JnX4EEWkMR" class="nav-btn discord-btn" target="_blank">Join Discord</a>
        </div>
    </div>

    <script>
        // Particle background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = window.innerWidth < 768 ? 50 : 150;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 1 - 0.5,
                speedY: Math.random() * 1 - 0.5,
                color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        // Floating elements
        const floatingElements = document.getElementById('floatingElements');
        const elementCount = 15;
        const shapes = ['circle', 'square', 'triangle'];
        const colors = ['rgba(88, 101, 242, 0.1)', 'rgba(255, 255, 255, 0.1)', 'rgba(255, 0, 255, 0.1)'];
        
        for (let i = 0; i < elementCount; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            
            const size = Math.random() * 30 + 10;
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;
            element.style.opacity = Math.random() * 0.3 + 0.1;
            
            if (shape === 'circle') {
                element.style.borderRadius = '50%';
                element.style.background = color;
            } else if (shape === 'square') {
                element.style.background = color;
                element.style.transform = `rotate(${Math.random() * 45}deg)`;
            } else {
                element.style.width = '0';
                element.style.height = '0';
                element.style.borderLeft = `${size/2}px solid transparent`;
                element.style.borderRight = `${size/2}px solid transparent`;
                element.style.borderBottom = `${size}px solid ${color}`;
                element.style.background = 'transparent';
            }
            
            floatingElements.appendChild(element);
        }
        
        window.onload = function() {
            animateParticles();
            
            // Fallback for image loading
            const logoImg = document.querySelector('.logo img');
            logoImg.onerror = function() {
                this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a1a1a"/><text x="50" y="55" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TwsdLl99 X Nuwanda</text></svg>';
            };
            
            // Fallback for game logos
            document.querySelectorAll('.game-logo').forEach(img => {
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23202020"/><text x="50" y="60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">' + this.alt + '</text></svg>';
                };
            });
        };
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
